<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">">">
</head>
<body  class="container w-50 mt-3">
     <h1 class=" text-center" >Registration Form</h1>
     <form action="" class="border bg-light p-5">
        <label for="">Name</label><br>
        <input type="text" class="form-control"><br>

        <label for="">DOB</label><br>
        <input type="date" class="form-control"><br>

        <label for="">address</label><br>
        <textarea name="" id="" cols="50" rows="3" class="form-control"></textarea><br>

        <label for="">Phone Number</label><br>
        <input type="text" class="form-control"><br>

        <label for="">Age</label><br>
        <input type="number" class="form-control"><br>

        <label for="">Mail id</label><br>
        <input type="email" class="form-control"><br>

        <div  class="mt-2 p-2">
            <label for="">Gender</label><br>
            <label for="e1">Male</label><input type="radio" id="e1" name="r">
            <label for="e2">Female</label><input type="radio" id="e2" name="r"><br>
        </div>

        <div class="mt-2 p-2">
            <label for="">Select Course</label><br>
            <input type="checkbox" id="a1"> <label for="a1">MEARN</label><br>
            <input type="checkbox" id="a2"><label for="a2">PYTHON</label><br>
            <input type="checkbox" id="a3"><label for="a3">BIGDATA</label><br>

        </div> 
        <!-- dropdown -->
       <div class="mt-2 p-2">
            <label for="">Select Location</label>
            <select name="" id="" class="btn btn-dark">
                <option value="">Kochi</option>
                <option value="">Calicut</option>
                <option value="">Thrissur</option>
                <option value="">Kannoor</option>
                <option value="">Idukki</option>
                <option value="">kollam</option>
            </select><br>
       </div>

        <button class="btn btn-primary">Submit</button>
        
     </form>
</body>
</html>
